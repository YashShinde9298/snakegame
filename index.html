<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Snake Game</title>
</head>

<body>
    <button class="start-btn" data-content="Start">Start</button>
    <div class="wrapper">
        <div class="game-details">
            <div class="score">Score : 0</div>
            <div class="high-score">High Score : 0</div>
        </div>

        <div class="grid">

        </div>
    </div>


    <div class="keys">
        <button id="ArrowUp" data-key="ArrowUp">
            <svg width="30" height="30" viewBox="0 0 10 10">
                <g transform="rotate(0,5,5)">
                    <path d="M5, 4 L7, 6 L3, 6 L5, 4" />
                </g>
            </svg>
        </button>
        <button id="ArrowLeft" data-key="ArrowLeft">
            <svg width="30" height="30" viewBox="0 0 10 10">
                <g transform="rotate(-90,5,5)">
                    <path d="M5, 4 L7, 6 L3, 6 L5, 4" />
                </g>
            </svg>
        </button>
        <button id="ArrowDown" data-key="ArrowDown">
            <svg width="30" height="30" viewBox="0 0 10 10">
                <g transform="rotate(180,5,5)">
                    <path d="M5, 4 L7, 6 L3, 6 L5, 4" />
                </g>
            </svg>
        </button>
        <button id="ArrowRight" data-key="ArrowRight">
            <svg width="30" height="30" viewBox="0 0 10 10">
                <g transform="rotate(90,5,5)">
                    <path d="M5, 4 L7, 6 L3, 6 L5, 4" />
                </g>
            </svg>
        </button>
        <script src="./script.js"></script>
    </div>

</body>

</html>
